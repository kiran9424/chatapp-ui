<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <div class="col s12 m8 l9">
            <div class="row" *ngIf="followers.length>0">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let follower of followers">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{follower.follower.username}}
                            </h3>
                            <p>country</p>
                            <!-- <button class="btn"(click)="unFollowUser(user.userFollowed)">Unfollow</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="followers.length <= 0">
                <p class="text">You have no follower</p>
            </div>
        </div>
    </div>
</div>
