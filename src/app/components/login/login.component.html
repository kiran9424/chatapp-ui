<div class="container">
    <div class="row">
        <div class="col s10 offset-s1" id="panel">
                <div class="progress" *ngIf="isLoading">
                        <div class="indeterminate"></div>
                    </div>
            <h3 id="title">Login</h3>
            <div  id="errorMsg" *ngIf="errorMessage">
                <span>{{errorMessage}}</span>
            </div>
            <form class="col s12"[formGroup]="signinForm" (ngSubmit)="signin()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" formControlName="username">
                        <label for="username">User name</label>
                        <span class="error" *ngIf="!signinForm.controls['username'].valid && signinForm.controls['username'].touched">
                                Username is required
                            </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" formControlName="password">
                        <label for="password">Password</label>
                        <span class="error" *ngIf="!signinForm.controls['password'].valid && signinForm.controls['password'].touched">
                                Password is required
                            </span>
                    </div>
                </div>
                <button class="btn waves-effect" id="loginbtn"[disabled]="!signinForm.valid">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
