<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <div class="col s12 m8 l9">
            <div class="row">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let people of peoples">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{people.username}}
                                
                            </h3>
                            <p>country</p>
                            <button class="btn" *ngIf="!checkIfUserIsFollowing(users, people._id)" (click)="followUser(people)">Follow</button>
                            <button class="btn disabled following" *ngIf="checkIfUserIsFollowing(users, people._id)">Following</button>
                            <a class="secondary-content">
                                <i class="material-icons"[routerLink]="['/chat',people.username]">chat</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
