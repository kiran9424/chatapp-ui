<nav class="nav-extended">
    <div class="container">
        <div class="nav-wrapper">
            <a [routerLink]="['/streams']" class="brand-logo">Chit Chat</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="dropdown-button dropdown-trigger" data-target="dropdown">
                    <i class="fa fa-globe fa-1x badge"></i>
                    <span class="nav-label-icon"*ngIf="count.length>0">{{count.length}}</span>
                    <ul id='dropdown' class='dropdown-content col s12 collection'>
                        <li class="collection-item avatar" *ngFor="let notify of notifications">
                            <img class ="circle" src="http://placehold.it/50x50" alt="image">
                            <span [ngClass]="notify.read?'isRead':'unRead'">{{notify.message}}</span>
                            <p>{{timeFormatter(notify.created)}}</p>
                        </li>
                        <li *ngIf="notifications.length<=0">
                            <p>No Notifcations</p>
                        </li>
                        <p class="secondary-content">
                            <a class="markAll btn"(click)="markAllAsRead()">Mark All As Read</a>
                        </p>
                    </ul>
                </li>
                <li><a (click)="logout()">Logout</a></li>
            </ul>
            
        </div>
        <div class="nav-content">
            <div class="nav-div">
                <img src="http://placehold.it/50x50" alt="profile pic" class="circle responsive-img">
            </div>
            <h1 class="profile-name">{{user.username}}</h1>
            <!-- <p class="user-text">Welcome Kiran</p> -->
        </div>
    </div>
</nav>
